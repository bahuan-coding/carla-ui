[build]
  command = "pnpm build"
  publish = "dist"
  [build.environment]
    NODE_VERSION = "18.14.0"
    NETLIFY_USE_PNPM = "true"

[context.production.environment]
  VITE_API_URL = "https://x.carla.money"
  VITE_CHANNELS_API_URL = "https://x.carla.money"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  VITE_API_URL = "https://x.carla.money"
  VITE_CHANNELS_API_URL = "https://x.carla.money"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # CSP hardened: keep scripts limited to self, no unsafe-eval; allow APIs defined in env; block object/frame; keep inline styles only for Tailwind resets.
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://x.carla.money https://carla-otp.vercel.app wss://x.carla.money wss://carla-otp.vercel.app;"
    # Report-only to surface violations (keeps blocking inline/eval). Remove once clean.
    Content-Security-Policy-Report-Only = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://x.carla.money https://carla-otp.vercel.app wss://x.carla.money wss://carla-otp.vercel.app;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

